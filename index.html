<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<title>Etch-A-Sketch</title>
</head>

<body>





	<div class="flex-container">
		<h1 class="title">SketchPad</h1>
		<div class="mode">Mode: Coloring</div>
		<div class="content">
			<div class="board"></div>
			<div class="buttons">
				<button onclick="changeColor('black')">Black</button>
				<button onclick="changeColor('white')">Erasor</button>
				<button onclick="changeColor('random')">Random</button>
				<button onclick="resetBoard()">Reset</button>
			</div>
			<div>
				<input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)" />
				<button>Set Size</button>
			</div>
			<div class="error">Try again! Input must be between 2 and 64!</div>
		</div>
	</div>









	<script src="./script.js"></script>
</body>

</html>
