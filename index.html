<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<title>Etch-A-Sketch</title>
</head>

<body>
	<div class="flex-container">
		<h1 class="title">SketchPad</h1>
		<div class="mode">Mode: Coloring</div>
		<div class="content">
			<div class="board"></div>
			<div class="buttons">
				<button class="blackButton" onclick="changeColor('black')">Black</button>
				<button class="erasorButton" onclick="changeColor('white')">Erasor</button>
				<button class="randomButton" onclick="changeColor('random')">Random</button>
				<button onclick="resetBoard()">Reset</button>
			</div>
			<div>
				<label class="input-label" for="size"><strong>Size of the Grid: from 2 to 64</strong></label>
				<input id="size" type="number" min="2" max="64" step="1" value="16" onchange="changeSize(this.value)" />
			</div>
			<div class="error">Try again! Input must be between 2 and 64!</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
